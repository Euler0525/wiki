  - Bug: bug.md
  - CTF: ctf.md
  - FreeRTOS: rtos.md
  - Linux:
    - Linux Kernel: linux/kernel.md
  - NVIDIA CUDA: cuda.md
  - AMD Xilinx:
    - Driver: xilinx/driver.md
    - ZYNQ: xilinx/zynq.md
    - Versal: xilinx/versal.md
    - AI Engine: xilinx/aie.md
  - STM32: stm32.md
  - Analog Devices Tutorials: analog.md
  - Maths: maths.md
  - Algorithms: algorithms.md
  - AI: ai.md
  - Satellite: satellite.md
  - Electro: electro.md
  - Programming:
      - ASM: programming/asm.md
      - C: programming/c.md
      - LaTeX: programming/latex.md
